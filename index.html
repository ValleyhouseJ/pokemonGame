<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Adventure Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main>
        <section class="terminal">
            <h1>Welcome to our new text-based adventure game</h1>
            <p>Would you like some instructions?</p>

        <div class="inputField">
            <p>What's next?</p>
            <p class="userInputField"></p>
            <i class="fas fa-square-full"></i>
        </div>
    </main>
    <footer>
        <p>Made by Mile Ninkovic, <a href="https://dominoeffekten.dk" target="_blank">Rikke Domino</a>, <a href="https://lailanadine.dk">Laila Nadine</a> & Jonas Dahlhus</p>
    </footer>

</html>
